    <div class="jobcontainer">
        <form  

        id="jsonFile"
        name="jsonFile"
        enctype="multipart/form-data"
        method="post"
        class="fileinput"
        >
        
            <h2>Json File</h2>
            <input class="w3-bar-item w3-button" id="fileinput" value="asd" placeholder="asdfgh"
            class="inputbutton" type="file" ></input>
            <label id="inputfile_name"class="w3-bar-item w3-button" class="inputbutton" for="fileinput">Choose File!</label>
            <input
                type="button"
                class="w3-bar-item w3-button"
                
                id="btnLoad"
                value="Load"
                onclick="loadFile();"
            />
            <label id="lblLoad"class="w3-bar-item w3-button" class="inputbutton" for="btnLoad">Load</label>
        
    </form>


    <div id ="myDiv">
        <svg name="chart" class="chart" ></svg>
        <div id ="tooltip" style="position: absolute; opacity: 0;" class="tooltip"></div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="jquery.js"></script>
        <script src="drawChart.js"></script>

        
    </div>

    <button onclick="btnCriterion()" class="w3-bar-item w3-button">Optimality criterion</button>
    <button onclick="createOcTable()"  class="w3-bar-item w3-button">Occupancy rate</button>
    <button onclick="btnDueDate()"  class="w3-bar-item w3-button">Due Dates</button>
    
</div>
