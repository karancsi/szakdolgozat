<head>
    <link rel="stylesheet" href="w3-style.css">
    <link rel="stylesheet" href="jobstyle.css">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">

    <title>Jobs</title>
</head>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="Home.html" class="w3-bar-item w3-button"><b>Interactive Gantt diagram</b></a>
            <div class="w3-right w3-hide-small">
                <a href="Home.html" class="w3-bar-item w3-button">Short description</a>
                <a href="Home.html" class="w3-bar-item w3-button">Gantt-chart</a>
                <a href="Jobs.html" class="w3-bar-item w3-button">Jobs</a>

            </div>
        </div>
    </div>

    <div class="jobcontainer">
        <!-- Load .json file -->
        <form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post" class="fileinput">

            <h2>Json File</h2>
            <input class="w3-bar-item w3-button" id="fileinput" value="asd" placeholder="asdfgh" class="inputbutton"
                type="file"></input>
            <label id="inputfile_name" class="w3-bar-item w3-button" class="inputbutton" for="fileinput">Choose
                File</label>
            <input type="button" class="w3-bar-item w3-button" id="btnLoad" value="Load" onclick="loadFile();" />
            <label id="lblLoad" class="w3-bar-item w3-button" class="inputbutton" for="btnLoad">Load</label>
        </form>

        <!-- Main tab -->
        <div class="tab">
            <button onclick="openTab(event, 'list','main')" class="w3-bar-item w3-button tablinks">List</button>
            <button onclick="openTab(event, 'chartDiv','main')" class="w3-bar-item w3-button tablinks">Chart</button>
        </div>

        <!-- Main tab content -->
        <div id="chartDiv" class="maintabcontent">
            <svg name="chart" id="chart" class="chart"></svg>
            <div id="tooltip" style="position: absolute; opacity: 0;" class="tooltip"></div>
            <script src="https://d3js.org/d3.v5.min.js"></script>
            <script src="realChart.js"></script>
        </div>
        <div id="list" class="maintabcontent">
            <h3>Properties of simulation</h3>
            <div class="tab">
            <button onclick="openTab(event, 'scheduledata','list')" class="w3-bar-item w3-button tablinks">Schedule Data</button>
            <button onclick="openTab(event, 'operationsdata','list')" class="w3-bar-item w3-button tablinks">Operations Data</button>
            <button onclick="openTab(event, 'resourcedata','list')" class="w3-bar-item w3-button tablinks">Resource Data</button>
            <button onclick="openTab(event, 'prioritydata','list')" class="w3-bar-item w3-button tablinks">Schedule Priority Data</button>
           </div>
        

    <div id="scheduledata" class="listtabcontent"></div>
    <div id="operationsdata" class="listtabcontent"></div>
    <div id="resourcedata" class="listtabcontent"></div>
    <div id="prioritydata" class="listtabcontent"></div>
</div>
        <!-- KPI tab  -->
        <div class="tab">
            <button onclick="openTab(event, 'optimality','achievement')" class="w3-bar-item w3-button tablinks">Optimality
                criterion</button>
            <button onclick="openTab(event, 'occupancy','achievement')" class="w3-bar-item w3-button tablinks">Occupancy
                rate</button>
            <button onclick="openTab(event, 'kpi','achievement')" class="w3-bar-item w3-button tablinks">KPI</button>
            <button onclick="openTab(event, 'due','achievement')" class="w3-bar-item w3-button tablinks">Due
                Dates</button>
                <button onclick="openTab(event, 'download','achievement')" class="w3-bar-item w3-button tablinks">Download 
                    Performance Indicator</button>

        </div>
        <ul class="horizontal">
            <li>
                <div id="indicatorDiv">
                    <div name="optimality" id="optimality" class="tabcontent">
                        <h3>Optimality crietion</h3>
                    </div>
                    <div name="occupancy" id="occupancy" class="tabcontent">
                        <h3>Occupancy rate</h3>
                    </div>
                    <div name="kpi" id="kpi" class="tabcontent">
                        <h3>KPI</h3>
                    </div>
                    <div name="due" id="due" class="tabcontent">
                        <h3>Due Date</h3>
                        <label>Due dates of jobs</label>
                        <button id="innerrect" onclick="showDueDate()" class="w3-bar-item w3-button tablinks">Show in
                            the
                            Chart</button>
                    </div>
                    <div name="download" id="download" class="tabcontent">
                        <h3>Download Performance Indicator .json file</h3>
                    </div>
                </div>
            </li>
            <li id="kpili">
                <div id="indicatorChartDiv">
                    <div name="kpiChart" id="kpiChart" class="kpiChart"></div>
                    <div name="dueChart" id="dueChart" class="kpiChart"></div>
                </div>
            </li>

        </ul>


        <!-- KPI tab content -->




    </div>
